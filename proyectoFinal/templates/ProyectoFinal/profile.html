{% extends 'ProyectoFinal/base.html' %}

{% load static %}

{% block title%}
	Mi perfil - SamiraB
{% endblock %}

{% block content %}

	<section id="intro">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 text-center">
					<div class="intro animate-box">
						<h1>Mi perfil</h1>
					</div>
				</div>
			</div>
		<div>
	</section>

	<main id="main">
		<div class="container">
			<div class="col-md-8 col-md-offset-2 animate-box">
				
				<form method="POST">
					{% csrf_token %}

					<div class="form-group row">
						<div class="col-md-6 field">
							<label for="firstname">Nombre</label>
							{{form.name}}
						</div>
						<div class="col-md-6 field">
							<label for="lastname">Apellido</label>
							{{form.lastname}}
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-6 field">
							<label for="email">Correo</label>
							{{form.email}}
						</div>
						<div class="col-md-6 field">
							<label for="phone">Telefono</label>
							{{form.phone}}
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-12 field">
							<label for="message">Servicio</label>
							{{form.userServices}}
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-12 field">
							<label for="message">Sobre ti</label>
							{{form.message.as_textarea}}
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-12 field">
							<input type="submit" id="save" class="btn btn-primary" value="Guardar">
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>

{% endblock %}
